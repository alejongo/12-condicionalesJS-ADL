<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Stickers Promo | Desafio ADL</title>
</head>

<body class="bg-gray-100">
    <div id="app-container" class="h-screen">
        <header id="header" class="bg-indigo-800 text-white p-2 text-xl max-h-[50px] flex justify-between items-center">
            <div class=" font-bold">CondJS</div>
            <nav class="flex gap-5 items-center sm:hidden">
                <ul class="flex gap-1 text-xs items-center">
                    <li class="p-2 hover:outline outline-2 outline-indigo-400 rounded"><a href="index.html">Border
                            Click</a></li>
                    <li class="p-2 bg-indigo-400 text-white rounded "><a href="#">Stickers promo</a>
                    </li>
                    <li class="p-2 hover:outline outline-2 outline-indigo-400 rounded"><a
                            href="passwords.html">Passwords</a></li>
                </ul>
            </nav>
        </header>

        <nav id="sidebar" class="bg-white" block">
            <ul class="flex flex-col space-y-2 mt-4 pl-3">
                <li class="p-2 hover:outline outline-2 outline-indigo-400 rounded"><a href="index.html">Border Click</a>
                </li>
                <li class="p-2 bg-indigo-400 text-white rounded "><a href="#">Stickers promo</a></li>
                <li class="p-2 hover:outline outline-2 outline-indigo-400 rounded"><a
                        href="passwords.html">Passwords</a></li>
            </ul>
        </nav>

        <section id="content"
            class="p-5 bg-white w-auto max-w-5/6 mx-auto h-auto my-auto rounded-lg flex flex-col justify-center">
            <h1 class="text-2xl font-bold flex justify-center mb-4 text-indigo-800">Take a Snoopy Sticker</h1>
            <div class="grid sm:grid-cols-1 gap-5 sm:grid-cols-2 md:grid-cols-3">
                <article class="flex flex-col w-auto max-w-60 outline outline-2 outline-gray-200 rounded p-5">
                    <img
                        src="https://www.blanktag.co/cdn/shop/files/JoeCoolSticker-ProductImage.jpg?v=1715287367&width=2072">
                    <label for="sticker-1" class="font-bold mb-1">Cantidad:</label>
                    <input type="number" name="sticker-1" id="sticker-1"
                        class="block min-w-0 grow py-1.5 pl-1 pr-3 text-base text-gray-900 outline outline-2 outline-gray-500 rounded placeholder:text-gray-400 focus:outline focus:outline-2 focus:outline-indigo-400 sm:text-sm/6"
                        placeholder="0">
                </article>
                <article class="flex flex-col w-auto max-w-60 outline outline-2 outline-gray-200 rounded p-5">
                    <img
                        src="https://stickerplanet.com/cdn/shop/files/PEANUTS-004_The-Peanuts-Snoopy-_-Woodstock-Vinyl-Sticker-Decal.jpg?v=1718483108&width=1080">
                    <label for="sticker-2" class="font-bold mb-1">Cantidad:</label>
                    <input type="number" name="sticker-2" id="sticker-2"
                        class="block min-w-0 grow py-1.5 pl-1 pr-3 text-base text-gray-900 outline outline-2 outline-gray-500 rounded placeholder:text-gray-400 focus:outline focus:outline-2 focus:outline-indigo-400 sm:text-sm/6"
                        placeholder="0">
                </article>
                <article class="flex flex-col w-auto max-w-60 outline outline-2 outline-gray-200 rounded p-5">
                    <img
                        src="https://www.blanktag.co/cdn/shop/files/FlyingAceSticker-ProductImage.jpg?v=1715287439&width=2072">
                    <label for="sticker-3" class="font-bold mb-1">Cantidad:</label>
                    <input type="number" name="sticker-3" id="sticker-3"
                        class="block min-w-0 grow py-1.5 pl-1 pr-3 text-base text-gray-900 outline outline-2 outline-gray-500 rounded placeholder:text-gray-400 focus:outline focus:outline-2 focus:outline-indigo-400 sm:text-sm/6"
                        placeholder="0">
                </article>

            </div>
            <div class="mt-3">
                <p id="total-stickers-text" class="text-xl font-bold text-indigo-500">Llevas <span id="numberStickers"
                        class="text-emerald-500"></span> Stickers</p>
                <p id="toomuch-stickers-text" class="text-xl font-bold text-red-400" hidden>Llevas demasiados stickers
                    <br />
                    <span class="text-xs text-gray-400 font-normal">Máximo puedes llevar 10 stickers</span>
                </p>
            </div>
        </section>
        <footer id="footer" class="text-xs pl-2 bg-indigo-600 h-[40px] text-white">Con ❤️ por Alejandro Gómez Montoya
        </footer>
    </div>


    <script src="./assets/js/stickers.js"></script>

</body>

</html>
