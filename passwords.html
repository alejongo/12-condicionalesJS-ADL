<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Password checker | Desafio ADL</title>
</head>

<body class="bg-gray-100">
    <div id="app-container" class="h-screen">
        <header id="header" class="bg-indigo-800 text-white p-2 text-xl max-h-[50px] flex justify-between items-center">
            <div class=" font-bold">CondJS</div>
            <nav class="flex gap-5 items-center sm:hidden">
                <ul class="flex gap-1 text-xs items-center">
                    <li class="p-2 hover:outline outline-2 outline-indigo-400 rounded"><a href="index.html">Border
                            Click</a></li>
                    <li class="p-2  hover:outline outline-2 outline-indigo-400 rounded"><a href="stickers.html">Stickers
                            promo</a>
                    </li>
                    <li class="p-2 bg-indigo-400 text-white rounded "><a href="#">Passwords</a></li>
                </ul>
            </nav>
        </header>

        <nav id="sidebar" class="bg-white" block">
            <ul class="flex flex-col space-y-2 mt-4 pl-3">
                <li class="p-2 hover:outline outline-2 outline-indigo-400 rounded"><a href="index.html">Border Click</a>
                </li>
                <li class="p-2  hover:outline outline-2 outline-indigo-400 rounded"><a href="stickers.html">Stickers
                        promo</a></li>
                <li class="p-2 bg-indigo-400 text-white rounded "><a href="#">Passwords</a></li>
            </ul>
        </nav>

        <section id="content" class="p-5 bg-white w-2/3 md:w-1/2 mx-auto h-auto my-auto rounded-lg">
            <h1 class="text-lg font-bold text-indigo-500 text-center">Check password</h1>
            <article class="grid grid-cols-3 gap-5 w-2/3 md:gap-2 md:w-1/2 justify-items-center mx-auto mt-12">
                <select name="password" id="password1" class="p-1 outline outline-2 outline-gray-500 rounded font-bold">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                </select>
                <select name="password" id="password2" class="p-1 outline outline-2 outline-gray-500 rounded font-bold">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                </select>
                <select name="password" id="password3" class="p-1 outline outline-2 outline-gray-500 rounded font-bold">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                </select>
            </article>
            <div class="flex flex-col justify-center">
                <button id="btn"
                    class="mt-8 bg-indigo-800 text-white pl-2 pr-2 pt-1 pb-1 rounded w-32 mx-auto">INGRESAR</button>
                <p id="pass1Check" class="w-40 mx-auto mt-4 text-emerald-500 text-center" hidden>Password 1 correcto</p>
                <p id="pass2Check" class="w-40 mx-auto mt-4 text-emerald-500 text-center" hidden>Password 2 correcto</p>
                <p id="wrongPass" class="w-40 mx-auto mt-4 text-red-400 text-center" hidden>Password incorrecto</p>
            </div>
        </section>
        <footer id="footer" class="text-xs pl-2 bg-indigo-600 h-[40px] text-white">Con ❤️ por Alejandro Gómez Montoya
        </footer>
    </div>



    <script src="./assets/js/passwords.js"></script>
</body>

</html>
